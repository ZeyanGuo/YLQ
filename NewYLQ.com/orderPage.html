<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>orderPage</title>
		<link rel="stylesheet" href="css/orderPage.css" />
		<script src="js/myFunction.js"></script>
		<script src="js/itemModel.js"></script>
		<script src="js/orderPage.js"></script>
	</head>
	<body>
		<div class="content-main-nav">
			<div class="content-main-nav-info">
				<a href="">FUNTAKE</a>
				<div class="content-main-nav-btn">
					<span id="navUserName" name='personName'>您好,我爱吃烤鸡翅</span>
					<span>|</span>
					<span id="navExit">[退出]</span>
					<script>
						InitPerson();
					</script>
				</div>
			</div>
		</div>
		<div id="first" >
			<div class="content-item-info">
			<p class="content-item-info-title">请填写快递详细信息</p>
			<p class="content-item-info-subtitle">填写完毕后请点击下一步</p>
			<form action="http://127.0.0.1:8020/NewYLQ.com/orderPage.html" id="orderForm" class="address-form">
				<label>快递编号</label><br />
				<input name="courierNumber" id="courierNumber" class="form-input" /><span id="courierNumber_span" class="warning"></span><br />
				<label>快递商</label><br />
				<input name="courierName" id="courierName" class="form-input" /><span id="courierName_span" class="warning"></span><br />
				<label>取货点</label><br />
				<input name="courierAddress" id="courierAddress" class="form-input" /><span id="courierAddress_span" class="warning"></span><br />
				<label>预付金额</label><br />
				<input name="payMoney" id="payMoney" class="form-input" /><span id="payMoney_span" class="warning"></span><br />
				<label>快递图片（大小必需在2M以内）</label><br />
				<div id="ImgStage" class="form-file">
					<input name="courierImg" id="courierImg" type="file" name='IdCard' multiple="multiple" accept="image/gif,image/jpeg,image/png"/>
					<span class="mark" ><span class="form-file-add"></span></span>
					
					
				</div><span id="courierImg_span" class="warning"></span>
				<hr class="hr" />
			</form>
			<button id="nextStep" class="btn content-main-order-send step">下一步</button>
		</div>
		</div>
		<div id="second" style="visibility: hidden;">
		<div class="content-main-order-title">
			<p>请选择配送地址</p>
			<p>如果想选择下方已存在地址，请点击配送到此地址，如果需要增加新的配送地址，请点击<a href="#newAddress">添加新地址</a></p>
			<p>相关的支付细节请通过聊天软件联系配送方</p>
		</div>
		<div id="sendAddressStage" class="content-main-order-address">
			<div class="content-main-order-item">
				<p>我爱吃烤鸡翅</p>
				<p>重庆市 北碚区 西南大学</p>
				<p>橘园1舍</p>
				<p>704</p>
				<p>电话:15*****8951</p>
				<div>
				<button class="btn content-main-order-send">配送到此地址</button>
				<button class="btn content-main-order-delete">删除</button>
				</div>
			</div>

			<div class="content-main-order-item">
				<p>我爱吃烤鸡翅</p>
				<p>重庆市 北碚区 西南大学</p>
				<p>橘园1舍</p>
				<p>704</p>
				<p>电话:15*****8951</p>
				<div>
				<button class="btn content-main-order-send">配送到此地址</button>
				<button class="btn content-main-order-delete">删除</button>
				</div>
			</div>
		</div>
		<script>
			initAddressInfo();
		</script>
		<div class="content-main-order-Naddress" id="newAddress">
			<div class="content-main-address-add">
				<p class="content-main-address-add-title">添加新地址</p>
				<p class="content-main-address-add-subtitle">完成时确保点击配送到此地址</p>
				<form class="address-form">
					<label>姓名</label><br />
					<input id="username_add" class="form-input" /><span id="username_add_span" class="warning"></span><br />
					<label>宿舍地址</label><br />
					<input id="address_add" class="form-input" /><span id="address_add_span" class="warning"></span><br />
					<label>楼层与寝室号</label><br />
					<input id="floor_add" class="form-input" /><span id="floor_add_span" class="warning"></span><br />
					<label>电话号码</label><br />
					<input id="tel_add" maxlength="11" class="form-input" /><span id="tel_add_span" class="warning"></span><br />
					
					<input id = "addNewAddress" type="submit" class="btn content-main-order-send new" value="添加新地址并配送到此地址" />
				</form>

				
			</div>
		</div>
		<div class="div-step">
			<button id="previousStep" class="btn content-main-order-send step">上一步</button>
		</div>
		</div>
		<div class="footer">
				
		</div>
	</body>
</html>
